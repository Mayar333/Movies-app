<div class="container">

  <h1 class="text-center">LogIn Form</h1>

  <form [formGroup]="loginForm" (ngSubmit)="makeLogin(loginForm)">
    <label>Email :</label>
    <input formControlName="email" type="email" class="form-control mb-3">
    <p class="text-danger"   *ngIf="loginForm.controls['email'].invalid &&
    loginForm.controls['email'].touched ">Email is vaild</p>





    <label>Password :</label>
    <input formControlName="password" type="password" class="form-control mb-3">
    <p class="text-danger"   *ngIf="loginForm.controls['password'].invalid
       && loginForm.controls['password'].touched ">Password is vaild</p>



    <button [disabled]="loginForm.invalid && loginForm.touched" class="btn btn-info">LogIn </button>

    <h1 text-warning text-center>{{msg}}</h1>

  </form>
</div>
